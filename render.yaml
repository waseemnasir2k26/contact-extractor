# Render Blueprint - Backend API Only
# Frontend deploys to Vercel separately

services:
  - type: web
    name: contact-extractor-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ALLOWED_ORIGINS
        sync: false  # Set manually in Render dashboard to your Vercel frontend URL
